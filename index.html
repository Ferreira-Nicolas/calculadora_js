<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./assets/css/style.css">
 
</head>
<body>
  <section class="section-geral dark">
    <section class="container light">
      <button>TROCAR TEMA</button>
      <h1>Calculadora</h1>
      <input class="display" type="text">
      <div class="grid">
        <div class="btn dark-btn btn-cancelar">C</div>
        <div class="btn dark-btn btn-num parl">(</div>
        <div class="btn dark-btn btn-num parr">)</div>
        <div class="btn dark-btn btn-num bar">/</div>
        <div class="btn dark-btn btn-num sete">7</div>
        <div class="btn dark-btn btn-num oito">8</div>
        <div class="btn dark-btn btn-num nove">9</div>
        <div class="btn dark-btn btn-num multi">*</div>
        <div class="btn dark-btn btn-num quatro">4</div>
        <div class="btn dark-btn btn-num cinco">5</div>
      <div class="btn dark-btn btn-num seis">6</div>
      <div class="btn dark-btn btn-num mais">+</div>
      <div class="btn dark-btn btn-num um">1</div>
      <div class="btn dark-btn btn-num dois">2</div>
      <div class="btn dark-btn btn-num tres">3</div>
      <div class="btn dark-btn btn-num menos">-</div>
      <div class="btn dark-btn btn-num dot">.</div>
      <div class="btn dark-btn btn-num zero">0</div>
      <div class="btn dark-btn btn-delete"> << </div>
      <div class="btn dark-btn btn-igual">=</div>
    </div>
  </section>
</section>
  <script src="./assets/js/main.js"></script>
</body>
</html>
